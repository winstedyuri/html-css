<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags HTML</title>
</head>

    <body>
        <ul>
            <li><abbr title="Use a tag &lt;p&gt;">Parágrafos</abbr>
            <li><abbr title="Use a tag &lt;h1&gt; até o &lt;h6&gt;">Títulos</abbr></li>
            <li><abbr title="Use a tag &lt;img src=&quot;&quot; alt=&quot;&quot;&gt;">Imagens</abbr></li>
            <li><mark><abbr title="Use a tag &lt;mark&gt;">Marcação</abbr></mark></li>
            <li><em><abbr title="Use a tag &lt;em&gt;">Itálico</abbr></em></li>
            <li><strong><abbr title="Use a tag &lt;strong&gt;">Texto em negrito</abbr></strong></li>
            <li><abbr title="Use a tag &lt;precode&gt; & &lt;code&gt;, Lembrando que usamos a tag &lt;precode&gt; para definir o código sem quebrar linhas">Código Fonte</abbr></li>
            <li><abbr title="Use a tag &lt;ul&gt; & &lt;li&gt; square, circle">Lista com demarcadores</abbr></li>
            <li><abbr title="Use a tag &lt;ol&gt; & &lt;li&gt; Com parâmetros: A, a, I, i, 1. Para começar, use o parâmetro start=&quot;1,2,3,4...&quot;">Lista numerada</abbr></li>
            <li><u><abbr title="Use a tag &lt;u&gt;">Para Sublinhar..</abbr></u></li>
        </ul>
    </body>

</html>
